<!DOCTYPE html> <!-- ensure for proper fullpage.js functionality -->
<html dir="ltr" lang="en" >
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
       <!--
            fouc happens in dev bc of Webpack's HMR
            https://github.com/gmrchk/swup/issues/63
            https://gist.github.com/johnpolacek/3827270
            $('body').attr('style', '');
        -->
        <style>
            #fullpage {
                transition: all 0.2s ease-in-out;
            }
        </style>

        <script type="text/javascript">
            window.addEventListener( 'load', function( event ) {
                // console.log('window load');
                var fullpage = document.getElementById("fullpage");
                fullpage.removeAttribute("style");
            });
        </script>

        <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Eczar:400,500,600,800" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>

	<body>
        <div class="breakpoint"></div>
        <div class="js--glide
                    glide
                    glide--art-projects">
            <div class="glide__track
                        js--hbs-inject--art-projects__image-collection"
                 data-glide-el="track">
            </div>

            <div class="glide__arrows" data-glide-el="controls">
                <button class="glide__arrow glide__arrow--left" data-glide-dir="<">
                    <i class="material-icons ">arrow_backward</i>
                </button>
                <button class="glide__arrow glide__arrow--right" data-glide-dir=">">
                    <i class="material-icons ">arrow_forward</i>
                </button>
            </div>
        </div>

        <script>
            if (window.netlifyIdentity) {
                window.netlifyIdentity.on("init", user => {
                    if (!user) {
                        window.netlifyIdentity.on("login", () => {
                            document.location.href = "/admin/";
                        });
                    }
                });
            }
        </script>

	</body>
</html>
