<!DOCTYPE html> <!-- ensure for proper fullpage.js functionality -->
<html dir="ltr" lang="en" >
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
       <!--
            fouc happens in dev bc of Webpack's HMR
            https://github.com/gmrchk/swup/issues/63
            https://gist.github.com/johnpolacek/3827270
            $('body').attr('style', '');
        -->
        <style>
            #fullpage {
                transition: all 0.2s ease-in-out;
            }
        </style>

        <script type="text/javascript">
            window.addEventListener( 'load', function( event ) {
                // console.log('window load');
                var fullpage = document.getElementById("fullpage");
                fullpage.removeAttribute("style");
            });
        </script>

        <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Eczar:400,500,600,800" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>

	<body>
        <div class="breakpoint"></div>

        <!-- keep this here so on mobile it still takes up the full screen, if more than
            the intro section shows -->
        <div class="intro__image-wrapper
                    js--hbs-inject--intro__hover-image-collection">
        </div>

        <div id="fullpage" style="opacity: 0; visibility: hidden;">

            <div class="section section--intro">
                <div class="section--intro">

                    <div class= "js--nav__section
                                js--nav__section--intro
                                nav__section
                                nav__section--intro">
                        <div class="nav__section-line-bg"></div>
                        <div class="nav__section-line-active
                                    js--nav__section-line-active--intro"></div>

                        <div class="js--nav__item--next
                                    nav__item
                                    nav__item--next">
                            <div class="nav__item-number">02</div>
                            <div class="nav__item-label">Bio </div>
                        </div>
                    </div>

                    <!-- <div class="js--hbs-inject--arrow"></div> -->

                    <div class="intro__text-wrapper">
                        <p class="intro__text
                                  js--hbs-inject--intro__paragraph-fragments">
                        </p>
                    </div>
                    <div class="bg__diags bg__diags--intro"></div>
                </div>
            </div>

            <div class="section section--art-projects">
            <div class="js--nav__section
                        js--nav__section--art-projects
                        nav__section
                        nav__section--art-projects">
                    <div class="nav__section-line-bg"></div>
                    <div class="nav__section-line-active"></div>

                    <div class="js--nav__item--previous
                                nav__item
                                nav__item--previous
                                ">
                        <div class="nav__item-number ">02</div>
                        <div class="nav__item-label">Bio</div>
                    </div>

                        <div class="js--nav__item--this
                                    nav__item
                                    nav__item--this">
                            <!-- <div class="nav__item-number">01</div> -->
                            <div class="nav__item-label
                                        nav__item-label--this">
                                    <span>Art Projects</span>
                            </div>
                        </div>

                    <div class="js--nav__item--next
                                nav__item
                                nav__item--next">
                        <div class="nav__item-number">04</div>
                        <div class="nav__item-label">What Is?</div>
                    </div>
                </div>

                <div class="js--glide
                            glide
                            glide--art-projects">
                    <div class="glide__track
                                js--hbs-inject--art-projects__image-collection"
                         data-glide-el="track">
                    </div>

                    <div class="glide__arrows" data-glide-el="controls">
                        <button class="glide__arrow glide__arrow--left" data-glide-dir="<">
                            <i class="material-icons ">arrow_backward</i>
                        </button>
                        <button class="glide__arrow glide__arrow--right" data-glide-dir=">">
                            <i class="material-icons ">arrow_forward</i>
                        </button>
                    </div>
                </div>
            </div>
        <div>



        <script>
            if (window.netlifyIdentity) {
                window.netlifyIdentity.on("init", user => {
                    if (!user) {
                        window.netlifyIdentity.on("login", () => {
                            document.location.href = "/admin/";
                        });
                    }
                });
            }
        </script>

	</body>
</html>
